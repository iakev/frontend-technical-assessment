<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Assessment</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>

<body>
    <!-- Header & Navigation -->
    <header>
        <nav class="nav">
            <ul class="nav-list" id="nav-list">
                <li><a href="#nav-section" class="nav-link">Navigation</a></li>
                <li><a href="#drag-section" class="nav-link">Drag & Drop</a></li>
                <li><a href="#list-section" class="nav-link">Blog List</a></li>
            </ul>
            <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <main>
        <!-- Navigation Section -->
        <section id="nav-section">
            <h2>Navigation Section<br>This section demonstrates fixed navigation and active link highlighting.</h2>
        </section>

        <!-- Drag & Drop Section -->
        <section id="drag-section">
            <h2>Drag & Drop Section</h2>
            <div class="drag-container">
                <div class="items">
                    <div id="item1" class="draggable" draggable="true">Item 1</div>
                    <div id="item2" class="draggable" draggable="true">Item 2</div>
                    <div id="item3" class="draggable" draggable="true">Item 3</div>
                </div>
                <div class="drop-zones">
                    <div class="drop-zone" id="drop1">Drop here</div>
                    <div class="drop-zone" id="drop2">Drop here</div>
                </div>
            </div>
        </section>

        <!-- Blog List Section -->
        <section id="list-section">
            <h2>Blog List Section</h2>
            <div class="blog-controls">
                <input type="text" id="search" placeholder="Search blogs...">
                <select id="filter-category">
                    <option value="">All Categories</option>
                    <option value="Writing">Writing</option>
                    <option value="Gadgets">Gadgets</option>
                    <option value="Startups">Startups</option>
                </select>
                <select id="sort">
                    <option value="">Sort by</option>
                    <option value="date">Date</option>
                    <option value="readingTime">Reading Time</option>
                    <option value="category">Category</option>
                </select>
            </div>
            <div id="blog-list"></div>
        </section>
    </main>

    <script type="module" src="src/js/main.js"></script>
</body>

</html>

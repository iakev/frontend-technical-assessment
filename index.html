<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Frontend Assessment</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <header class="site-header">
        <nav class="top-nav">
            <ul>
                <li><a href="#">Navigation</a></li>
                <li><a class="active" href="#">Drag & Drop</a></li>
                <li><a href="#">Blog List</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="drag-section" class="content-section">
            <h2 class="section-title">Drag &amp; Drop Demo</h2>
            <div class="drag-drop-container">
                <div class="inner-card">
                    <div class="draggable-list" aria-label="Draggable list">
                        <div class="draggable-item" draggable="true" data-id="1">
                            <div class="item-content">Item 1</div>
                            <span class="drag-handle" aria-hidden>⋮</span>
                        </div>
                        <div class="draggable-item" draggable="true" data-id="2">
                            <div class="item-content">Item 2</div>
                            <span class="drag-handle" aria-hidden>⋮</span>
                        </div>
                        <div class="draggable-item" draggable="true" data-id="3">
                            <div class="item-content">Item 3</div>
                            <span class="drag-handle" aria-hidden>⋮</span>
                        </div>
                    </div>

                    <div class="drop-zones">
                        <div class="drop-zone" data-zone="left">
                            <div class="drop-zone-label">Drop Here</div>
                        </div>
                        <div class="drop-zone" data-zone="right">
                            <div class="drop-zone-label">Drop Here</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="list-section" class="content-section">
            <h2 class="section-title">Blog List Demo</h2>
            <div class="blog-list-container">
                <div class="blog-controls">
                    <select class="sort-select" aria-label="Sort blogs">
                        <option value="">Sort by...</option>
                        <option value="date">Date</option>
                        <option value="reading_time">Reading Time</option>
                        <option value="category">Category</option>
                    </select>

                    <select class="filter-select" aria-label="Filter by category">
                        <option value="">All categories</option>
                        <option value="Gadgets">Gadgets</option>
                        <option value="Startups">Startups</option>
                        <option value="Writing">Writing</option>
                    </select>

                    <input type="search" class="search-input" placeholder="Search blogs..." aria-label="Search blogs by title">
                </div>

                <div class="loading-indicator hidden">Loading blogs...</div>
                <div class="error-container hidden" role="alert"></div>

                <div class="blog-list-content" aria-live="polite">
                    <!-- Blogs will be rendered here -->
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="src/js/main.js"></script>
</body>
</html>
